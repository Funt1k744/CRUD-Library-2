<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<p th:text="${person.getFio() + ', ' + person.getBirthday()}">VALUE</p>

<tr th:if="${personTakeTest}">
    <a>Books:</a>
    <br/>
    <tr th:each="book : ${personTake}">
        <span th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}"
        th:style="${book.isExpired()} ? 'color: red' : 'color: black'">book</span>
        <br/>

    </tr>
</tr>

<tr th:unless="${personTakeTest}">
    <a>The man has not yet taken the books</a>
</tr>

<hr/>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getPersonId()})}">
    <input type="submit" value="Edit"/>
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getPersonId()})}">
    <input type="submit" value="Delete"/>
</form>

</body>
</html>
